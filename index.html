<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Landing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="links">
      <div class="left-links">Header Logo</div>
      <div class="right-links">
        <ul>
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </div>
    </div>
      <div class="hero-content">
        <div class="hero-text">
          <div class="hero-maintext">
            <h2>This website is awesome</h2>
          </div>
          <div class="hero-subtext">This website has some subtext that goes here under the main tittle. It's a smaller font and the color is lower contrast
          </div>
          <button class="sign-up">Sign up</button>
        </div>
        <div class="hero-image">
          <img src="./images/japancat.jpg" alt="this is placeholder-image">
        </div>
      </div>
  </div>
